<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <h2>Patient Registration Form</h2>
        <form action="/submit_registration" method="POST">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder=" Enter your name...">

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address...">

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone no...">
            <!-- <small>Format: 1234567890</small> -->

            <!-- Disease Name Field -->
            <label for="disease">Disease Name:</label>
            <input type="text" id="disease" name="disease" required placeholder="Disease name...">

            <!-- Gender Field -->
            <div class="gender-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <!-- Age Field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required placeholder="Enter your age...">

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
